
<html>
<head>
	<title>javascript date object 
		
	</title>
</head>
	<body>
		<h1>display time with diffrent time zone</h1>
		<div class="timebox">
			<h1>India</h1>
			<p id="indiaTime"></p>
			
		</div>
		
		<script>
			
				document.getElementById("indiaTime").innerHTML = new date() .toLocaleString("en-US",{timeZone:'Asia/Kolkata',timeStyle:'medium', hourCycle:'h24'});
			

			
		</script>		
	</body> 
</html>
